<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando vídeo na pagina</title>

</head>
<body>
    
    <h1>Inserindo videos hospedados localmente </h1>
    <p>este video está no meu próprio servidos</p>  
    <video autoplay loop controls width="700" poster="imagens/limoes-capa.png">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">    
    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe  width="560" height="315" src="https://www.youtube.com/embed/lT4ll8Mj_Ac" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen> </iframe>
<br>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/KbbIOODy_5k" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
