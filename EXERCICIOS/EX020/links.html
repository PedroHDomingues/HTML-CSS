<head>

    <title>Links</title>
    
    <style>
        /*
            #   = ID
            .   = class
            :   = pseudo-class
            ::  = pseudo-element
            >   = clildren (filho)
        */
        body {
            font-family: Arial, Helvetica, sans-serif;  
        }
        
        a {
            color: black;
        }

        a:hover {
            color: blue;
            text-decoration: underline;    
        }

        h1 {
            font-family: Arial, Helvetica, sans-serif;
            color: aquamarine;
            border: 10px;
            padding: 100px;
            border-color: black;
            
        }
    </style>

</head>
<body>
